
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith - Minimal Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
        font-weight: 700; /* Global Bold Base */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .low-stim {
        filter: grayscale(1);
      }

      /* Native Smooth Scroll Utility */
      .scroll-container {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      /* Premium Splash Animations */
      @keyframes zenith-emerge {
        0% {
          opacity: 0;
          filter: blur(20px);
          letter-spacing: 2em;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          filter: blur(0);
          letter-spacing: 0.5em;
          transform: scale(1);
        }
      }

      @keyframes line-draw {
        0% { transform: scaleX(0); opacity: 0; }
        100% { transform: scaleX(1); opacity: 1; }
      }

      @keyframes subtitle-float {
        0% {
          opacity: 0;
          transform: translateY(20px);
          filter: blur(5px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      @keyframes container-exit {
        0% { opacity: 1; transform: scale(1); filter: blur(0); }
        100% { opacity: 0; transform: scale(1.05); filter: blur(15px); visibility: hidden; }
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        30% { transform: translate(5%, -10%); }
        50% { transform: translate(-10%, 5%); }
        70% { transform: translate(10%, 10%); }
        90% { transform: translate(-5%, 0%); }
      }

      .animate-zenith-emerge {
        animation: zenith-emerge 3.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-subtitle-float {
        animation: subtitle-float 1.5s cubic-bezier(0.16, 1, 0.3, 1) 1.5s forwards;
      }

      .animate-line-draw {
        animation: line-draw 2s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
      }

      /* Exit starts at 3s, creating a seamless cross-fade with the app content */
      .animate-splash-exit {
        animation: container-exit 1s cubic-bezier(0.16, 1, 0.3, 1) 3s forwards;
      }

      .grain-overlay {
        position: fixed;
        width: 400%;
        height: 400%;
        top: -150%;
        left: -150%;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_filmgrain.png');
        background-repeat: repeat;
        opacity: 0.05;
        pointer-events: none;
        z-index: 200;
        animation: grain 12s steps(10) infinite;
      }

      /* Premium Uiverse Checkbox Styling - Modified for Zenith */
      .checkbox-container {
        display: inline-block;
        user-select: none;
        width: 100%;
      }

      .task-checkbox {
        display: none;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-family: inherit;
        font-size: 16px;
        color: #374151;
        font-weight: 800; /* Bolder checkbox labels */
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        padding: 8px;
        border-radius: 12px;
        width: 100%;
      }

      .checkbox-label:hover {
        background: rgba(0, 0, 0, 0.03);
        color: #111827;
      }

      .checkbox-box {
        position: relative;
        width: 22px;
        height: 22px;
        border: 2px solid #e5e7eb;
        border-radius: 7px;
        margin-right: 12px;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: visible;
        flex-shrink: 0;
      }

      .checkbox-fill {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        transform: scale(0);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        border-radius: 5px;
        opacity: 0;
      }

      .checkmark {
        position: relative;
        z-index: 2;
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .check-icon {
        width: 12px;
        height: 12px;
        fill: white;
      }

      .success-ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        pointer-events: none;
      }

      .checkbox-text {
        transition: all 0.4s ease;
        position: relative;
        font-weight: 900; /* Extra bold for tasks/priorities */
        color: #1a1a1a;
      }

      .checkbox-text::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 0;
        height: 2px;
        background: #d1d5db;
        transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        transform: translateY(-50%);
      }

      .checkbox-label:hover .checkbox-box {
        border-color: #000;
      }

      .task-checkbox:checked + .checkbox-label {
        background: rgba(0, 0, 0, 0.02);
      }

      .task-checkbox:checked + .checkbox-label .checkbox-box {
        border-color: #000;
        background: #000;
        transform: scale(0.95);
      }

      .task-checkbox:checked + .checkbox-label .checkbox-fill {
        transform: scale(1);
        opacity: 1;
      }

      .task-checkbox:checked + .checkbox-label .checkmark {
        opacity: 1;
        transform: scale(1);
        animation: zenith-check-bounce 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .task-checkbox:checked + .checkbox-label .success-ripple {
        animation: rippleSuccess 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .task-checkbox:checked + .checkbox-label .checkbox-text {
        color: #9ca3af;
      }

      .task-checkbox:checked + .checkbox-label .checkbox-text::after {
        width: 100%;
      }

      @keyframes zenith-check-bounce {
        0% { transform: scale(0.8); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      @keyframes rippleSuccess {
        0% { width: 0; height: 0; opacity: 0.8; }
        100% { width: 80px; height: 80px; opacity: 0; }
      }
    </style>
